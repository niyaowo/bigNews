<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导入分页插件包 -->
    <script src="./js/jquery.twbsPagination.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件HTML结构 -->
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
    <!-- 文章列表分类模板 -->
    <script id="cat_list" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value='{{v.id}}'>{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 文章列表搜索 -->
    <script id="art_list" type="text/html">
        {{ each data.data v }}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data_id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{ /each }}
    </script>
    <script src="./js/http.js"></script>
    <script>
        $(function () {
            // 页面加载文章列表分类
            $.ajax({
                url: bigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    // 使用模板引擎技术
                    $('#selCategory').html(template('cat_list', backData));
                }
            });

            // 筛选按钮功能
            $('#btnSearch').click(function (e) {
                // 注意点：筛选按钮是表单控件 它有默认跳转事件行为 要阻止他
                e.preventDefault();
                $.ajax({
                    url: bigNew.article_query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory').val(),  // 文章类型的value值/文章id
                        state: $('#selStatus').val(),   // 文章状态属性
                        page: 1,                        // 默认显示第几页
                        perpage: 10                     // 默认加载多少页面
                    },
                    success: function (backData) {
                        // console.log(backData);
                        // 模板引擎
                        $('.table>tbody').html(template('art_list', backData));
                        // 分页插件的渲染
                        $(pagination).twbsPagination('destroy');  // 清除旧的分页插件
                        $('#pagination').twbsPagination({
                            totalPages: backData.data.totalPage,  // 类型文章的页数
                            visiblePages: 10,    // 可见页数上限
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            // page是当前点击的页面
                            onPageClick: function (event, page) {
                                $('#page-content').text('Page ' + page);
                                // 请求ajax数据
                                getPage(page);
                            }
                        });
                    }
                });
            });

            // 分页插件的点击事件
            function getPage(nowPage) {
                $.ajax({
                    url: bigNew.article_query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory').val(),  // 文章类型的value值/文章id
                        state: $('#selStatus').val(),   // 文章状态属性
                        page: nowPage,                        // 默认显示第几页
                        perpage: 10                     // 默认加载多少页面
                    },
                    success: function (backData) {
                        // console.log(backData);
                        // 模板引擎
                        $('.table>tbody').html(template('art_list', backData));
                    }
                })
            }

            // 加载文章列表
            $('#btnSearch').click();
        })
    </script>
</body>

</html>
